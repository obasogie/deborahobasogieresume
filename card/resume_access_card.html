<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Access Card - Deborah Obasogie</title>
  <link rel="stylesheet" href="resume_access_card.css">
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="card-left">
        <div class="card-headline">RESUME</div>
        <div class="card-subhead">Access Card</div>
        <div class="card-name">Deborah Obasogie</div>
        <div class="card-email">deborahobasogie@gmail.com</div>
        <div class="card-divider"></div>
        <div class="card-verify">Verified on Ethereum &amp; IPFS</div>
      </div>
      <div class="card-right">
        <div class="qr-block">
          <img class="qr" src="github_qr.png" alt="GitHub QR">
          <div class="qr-label">GitHub</div>
        </div>
        <div class="qr-block">
          <img class="qr" src="ipfs_qr.png" alt="IPFS QR">
          <div class="qr-label">IPFS</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
